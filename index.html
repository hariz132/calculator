<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">      
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="expression-display"></div>
      <div class="main-display">0</div>
    </div>
    <div class="buttons">
      <div class="row">
        <button data-key="Delete c C" id="clear">AC</button>
        <button data-key="Backspace" id="backspace">⌫</button>
        <button id="plusminus">±</button>
        <button data-key="/" class="operator" id="divide">÷</button>
      </div>
      <div class="row">
        <button data-key="7" class="digit">7</button>
        <button data-key="8" class="digit">8</button>
        <button data-key="9" class="digit">9</button>
        <button data-key="*" class="operator" id="multiply">×</button>
      </div>
      <div class="row">
        <button data-key="4" class="digit">4</button>
        <button data-key="5" class="digit">5</button>
        <button data-key="6" class="digit">6</button>
        <button data-key="-" class="operator" id="subtract">−</button>
      </div>
      <div class="row">
        <button data-key="1" class="digit">1</button>
        <button data-key="2" class="digit">2</button>
        <button data-key="3" class="digit">3</button>
        <button data-key="+" class="operator" id="add">+</button>
      </div>
      <div class="row">
        <button data-key="0" class="digit" id="zero">0</button>
        <button data-key="." id="decimal">.</button>
        <button data-key="Enter =" id="equal">=</button>
      </div>
    </div>
  </div>
</body>
</html>
