<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">      
</head>
<body>
  <div class="container">
    <div class="display">88888</div>
    <div class="buttons">
      <div class="row">
        <button>y√x</button>
        <button>x^y</button>
        <button>c</button>
        <button>←</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
  </div>
</body>
</html>
